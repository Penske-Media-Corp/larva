<div class="lrv-a-wrapper">

	{% for style in font_styles %}
		<div class="lrv-u-border-t-1 lrv-u-padding-b-2">
			<h2 class="lrv-u-padding-a-1" style="background-color: lemonchiffon;">{{ style.class }}</h2>

			{% for size in style.sizes %}
				{% set class = style.class ~ '-' ~ size  %}

				<p class="{{ class }}">{{ class }}</p>
			{% endfor %}
		</div>
	{% endfor %}

</div>
